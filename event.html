<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Event</title>
</head>
<body>
    <div class="container container-fluid text-center border border-2 p-5 mt-5 ">
        <h1>Event</h1>
        <h4>Number of available seats 23</h4>
        <div class="card mb-3 p-3 text-center  d-flex justify-content-center" style="max-width: auto;">
            <div class="row g-0">
              <div class="col-md-4">
                <img src="https://www.influenceim.com/wp-content/uploads/2017/07/event-planningand-management-1024x683-750x350.jpg" class="img-fluid rounded-start" style="height: 300px;" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                    <form action="">
                        <div class="mb-3 row">
                            
                                <label for="name" class="col-sm-2 col-form-label" >Name :</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="name">
                             </div>
                        </div>
                        <div class="mb-3 row">

                            <label for="Email" class="col-sm-2 col-form-label">Email :</label>
                            <div class="col-sm-10">
                              <input type="text"  class="form-control" id="Email">
                            </div>
                          </div>
                          <div class="mb-3 row">
                            <label for="Phone" class="col-sm-2 col-form-label">Phone No. :</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="Phone">
                            </div>
                          </div>
                          <div class="mb-3 row">
                            <label for="seats" class="col-sm-2 col-form-label">Number of Seats :</label>
                            <div class="col-sm-4">
                                <select class="form-select" aria-label="Default select example">
                                    
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                </select> 
                             
                            </div>
                          </div>
                          <div class="mb-3 row">
                            <label for="name" class="col-sm-2 col-form-label">Number of Attendee 2 :</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="name">
                            </div>
                          </div>
                        <button type="submit" class="btn btn-primary btn-lg" >Submit</button>
                        <button type="button" class="btn btn-secondary btn-lg " >Cancel</button>
                        
                    </form>
                    
                </div>
              </div>
            </div>
          </div>
    </div>
</body>
</html>
